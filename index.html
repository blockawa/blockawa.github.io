<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Mizuki · Material 3</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <header class="top-app-bar">
    <h1 class="title-large">Mizuki</h1>
    <div class="search">
      <span class="material-symbols-outlined icon">search</span>
      <input type="text" placeholder="Q搜索…" id="search">
    </div>
  </header>

  <!-- Material 3 TabRow -->
  <nav class="tab-row">
    <button class="tab active" data-cat="all">全部</button>
    <button class="tab" data-cat="Markdown">Markdown</button>
    <button class="tab" data-cat="Video">Video</button>
  </nav>

  <main id="grid"></main>

  <!-- FAB 返回顶部 -->
  <button id="fab" class="fab">
    <span class="material-symbols-outlined">expand_less</span>
  </button>

  <!-- Lightbox -->
  <div id="overlay">
    <img id="overlay-img" alt="">
  </div>

  <script src="main.js"></script>
</body>
</html>
